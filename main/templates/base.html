{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% block meta %}
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% block title %}House of Gaia{% endblock %}</title>
		<meta
			name="description"
			content="{% block description %}Welcome to House of Gaia â€” Your go-to destination for luxury piercings.{% endblock %}"
		/>
		<meta name="keywords" content="House of Gaia, luxury, natural beauty, piercings" />
		<meta name="author" content="House of Gaia" />

		<!-- Open for social sharing info-->
		<meta property="og:title" content="House of Gaia" />
		<meta property="og:description" content="Luxury piercings and jewelry studio." />
		<meta property="og:image" content="{% static 'icons/baseWallpaper.jpg' %}" />
		<meta property="og:url" content="https://houseofgaia.ca" />
		<meta name="twitter:card" content="summary_large_image" />
		{% endblock %}

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>

		{% comment %}
		<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
		{% endcomment %}
		<link rel="stylesheet" type="text/css" href="{% static 'landingPage.css' %}" />
	</head>
	<body>
		{% block content %} {% endblock %}

		<script type="text/javascript" src="{% static 'functions.js' %}"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
